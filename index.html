<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luz de Luna</title>
  <link rel="shortcut icon" href="/logo1.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="inicio_styles.css">
  
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo">
      <img src="logo1.jpg" alt="Luz de Luna">
      <span class="span1">Luz de Luna</span>
    </div>
    <div class="nav">
      <div class="search">
        <input type="text" id="search-input" placeholder="Buscar..." />
      </div>
      <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart<span id="cart-count" class="cart-badge"></span></a>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterProducts('all')">Todos los productos</button>
    <button onclick="filterProducts('perfume')">Perfumes</button>
    <button onclick="filterProducts('ropa')">Ropa</button>
    <button onclick="filterProducts('bolsos')">Bolsos</button>
  </div>

  <!-- Product Grid -->
  <div class="container" id="product-container">
    <!-- Product cards will be inserted here dynamically -->
  </div>

  
  <script src="inicio_script.js"></script>

</body>
</html>
